<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
            <mat-label>Login</mat-label>
            <input 
            [(ngModel)]="email"
            name="email"
            placeholder="Email"
            required
            matInput>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input 
            [(ngModel)]="password"
            name="password"
            placeholder="Password"
            required
            type="password"
            matInput>
          </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()">Login</button>
      <span>
            Already have an account? <a routerLink="/register">Register</a>
      </span>
    </mat-card-actions>
</mat-card>
