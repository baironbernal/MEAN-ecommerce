<mat-card class="example-card">
      <mat-card-header>
          <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form formGroupName="userGroup">
            <mat-form-field appearance="fill">
                  <mat-label>Full Name</mat-label>
                  <input 
                  formControlName="fullname"
                  name="fullname"
                  placeholder="FullName"
                  required
                  matInput>
                </mat-form-field>
                <mat-form-field appearance="fill">
                      <mat-label>Login</mat-label>
                      <input 
                      formControlName="email"
                      name="email"
                      placeholder="Email"
                      required
                      matInput>
                    </mat-form-field>
      
                <mat-form-field appearance="fill">
                  <mat-label>Password</mat-label>
                  <input 
                  formControlName="password"
                  name="password"
                  placeholder="Password"
                  required
                  type="password"
                  matInput>
                </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="register()">Register</button>
        <span>
              If you have an account, please do login <a routerLink="/login">Login</a>
        </span>
      </mat-card-actions>
  </mat-card>
