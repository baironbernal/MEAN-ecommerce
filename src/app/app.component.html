<header>
      <mat-toolbar color="primary">
            <mat-toolbar-row>
              <span>Custom Toolbars</span>
            </mat-toolbar-row>
          
            <mat-toolbar-row>
              <a *ngIf="!user" routerLink="/login" routerLinkActive="active-link"><span>Login</span></a>
              <a *ngIf="user" (click)="logout()"><span>Account</span></a>
              <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">verified_user</mat-icon>
            </mat-toolbar-row>

            <mat-toolbar-row>
              <a routerLink="/products" routerLinkActive="active-link"><span>Products</span></a>
              <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon"></mat-icon>
            </mat-toolbar-row>
          
            <mat-toolbar-row>
              <span>Third Line</span>
              <span class="example-spacer"></span>
              <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">favorite</mat-icon>
              <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
            </mat-toolbar-row>
          </mat-toolbar>
</header>

<router-outlet></router-outlet>
